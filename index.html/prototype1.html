<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function Human(a,b){
          this.name=a;
          this.age=b;
        }
        // Constructor function method
        Human.prototype.getName=function(){
            return this.name;
        }
        const obj1=new Human("sagar","2");
        const obj2=new Human("kashyap","2");
        console.log(obj1);
        console.log(obj2);
        console.log("Name.....",obj1.getName());
        console.log("Name.....",obj2.getName());
    </script>
</body>
