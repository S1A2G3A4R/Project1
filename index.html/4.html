<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuplating the DOM</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <div id="main" class="container">
        <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>More About Us</li>
        <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        <h1>Another Container</h1>
    </div>
    <script>
        //-- how to access the element by ID---or how to navigate the dom ---
        let main=document.getElementById('main');
        console.log(main);
        let nav=document.getElementById('nav');
        console.log(nav);
        //-- BY CLASS-----
        let containers=document.getElementsByClassName('container');
        console.log(containers);
        //---- BY SELECTORS----
        let sel=document.querySelector('.container');
        console.log("selector returns ", sel);
     // it will provide the first which have class container-- by query selectors
      let ab=document.querySelector('#nav');
      console.log("selector returns ", ab);
    
    </script>
</body>
</html>
