<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="RTHGaTTYGVppSDl"
        function check(str){
            let result=""
         for(let i=0; i<str.length; i++){
            if(str[i]>='a'&& str[i]<="z"){
                result=result+str[i];
            }
         }
         return result
        }
        console.log(check("RTHGaTTYGVppSDl"));
    </script>
</body>
</html>
